apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }


}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api 'com.android.volley:volley:1.1.1'
    api 'com.squareup.retrofit2:retrofit:2.8.1'
//    api 'com.squareup.okio:okio:1.6.0'
    api 'org.apache:apache:23'
    api 'com.google.code.gson:gson:2.8.6'
    api 'com.squareup.okhttp3:okhttp:4.6.0'
    api 'org.conscrypt:conscrypt-android:2.2.1'
}

apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'lihaiyi' //bintray账户下某个组织id-不可自定义
    groupId = 'com.example.netlibrary' //maven仓库下库的包名，一般为模块包名，自定义
    artifactId = 'baofu-net' //项目名称-自定义
    publishVersion = '0.0.1' //版本号-自定义
    desc = 'netword library for android' //项目介绍，可以不写
//    website = 'https://github.com/SpringSmell/quick.library' //项目主页，可以不写
}

